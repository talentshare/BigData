    <script type="text/javascript">

	google.charts.load('current', {'packages':['timeline']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Activity', 'Start Time', 'End Time'],
        ['짝게스트하우스',
         new Date(2017, 11, 2, 9, 00),
         new Date(2017, 11, 2, 10, 00)],
        ['이중섭미술관',
         new Date(2017, 11 ,2, 10,10),
         new Date(2017, 11, 2, 11,10)],
        ['천지연폭포',
         new Date(2017, 11, 2, 11, 15),
         new Date(2017, 11, 2, 12, 50)],
        ['법환포구(스킨스쿠버)',
         new Date(2017, 11, 2, 13, 10),
         new Date(2017, 11, 2, 16, 10 )],
        ['주상절리대',
         new Date(2017, 11, 2, 16, 25),
         new Date(2017, 11, 2, 17, 20)],
        ['중문색달해변',
         new Date(2017, 11, 2, 17, 35),
         new Date(2017, 11, 2, 18, 30)],

      ]);
      var options = {
        width: 700,
        height: 450,
      };
      var chart = new google.visualization.Timeline(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
