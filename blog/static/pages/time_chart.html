    <script type="text/javascript">

	google.charts.load('current', {'packages':['bar']});

    <!-- 30대 남자 -->
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('timeofday', 'Time of Day');
      data.addColumn('number', '30대 남자');

      data.addRows([

        [[0, 4, 0], 4.2],
        [[1, 3, 0, 0], 4.65],
        [[2, 0, 0, 0], 5.21],
        [[3, 10, 0, 0], 5.56],
        [[4, 15, 45, 0], 5.77],
        [[5, 4, 2, 0], 5.91],
        [[6, 20, 0, 0], 5.89],
        [[7, 12, 0, 0], 6.39],
        [[8, 15, 0], 7.73],
        [[9, 11, 0], 8.97]
      ]);

      var options = {
        title: '지역: 아모레 퍼시픽',
        height: 450
      };

      var chart = new google.charts.Bar(document.getElementById('chart_div'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }

    <!-- 30대 여자 -->
    google.charts.setOnLoadCallback(drawChart_W30);

    function drawChart_W30() {

      var data = new google.visualization.DataTable();
      data.addColumn('timeofday', 'Time of Day');
      data.addColumn('number', '30대 여자');

      data.addRows([

        [[0, 4, 0], 3.23],
        [[1, 3, 0, 0], 3.98],
        [[2, 0, 0, 0], 4.32],
        [[3, 10, 0, 0], 4.59],
        [[4, 15, 45, 0], 4.55],
        [[5, 4, 2, 0], 4.56],
        [[6, 20, 0, 0], 4.58],
        [[7, 12, 0, 0], 4.98],
        [[8, 15, 0], 5.49],
        [[9, 11, 0], 6.20]
      ]);

      var options2 = {
        title: '지역: 자연사 박물관',
        height: 450
      };

      var chart = new google.charts.Bar(document.getElementById('chart_div2'));

      chart.draw(data, google.charts.Bar.convertOptions(options2));
    }
    </script>
